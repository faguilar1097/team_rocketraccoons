<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body class="d-flex flex-column">
    <header class="bg-info">
        <div class="d-flex justify-content-center align-items-center">
            <img src="./img/D_viaje.png" alt="Logo" width="150">
            <h1>Bienvenido!!!</h1>
        </div>
    </header>
    <section class=" rounded-50 d-flex flex-column 
                    align-items-center justify-content-center p-5">
        <div class="row d-flex justify-content-center align-items-center " style="background: #E3AC97;">
            <h1 class="bg-white w-50 rounded-5 text-center m-4 ">Crea una cuenta nueva</h1>
            <div class="row p-1">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
                </div>
                <div class="col-md-6">
                    <select id="inputState" class="form-select">
                        <option selected>Estado</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Intereses" aria-label="Intereses">
                </div>
                <div class="col-md-6">
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Correo" aria-label="Correo">
                </div>
                <div class="col-md-6">
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña"
                        aria-label="Contraseña">
                </div>
                <div class="col-md-12 text-center ">
                    <button type="button" class="btn btn-primary btn-sm">Small button</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
