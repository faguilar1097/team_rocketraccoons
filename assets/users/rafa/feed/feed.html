<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plantilla</title>

    <link href="http://fonts.cdnfonts.com/css/soleil" rel="stylesheet" />

    <link rel="stylesheet" href="feed.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <section id="header">
      <header class="border menu-fixed-1">
        <nav class="d-flex justify-content-between hea">
          <div class="col-4 bordr text-start align-self-center hea">
            <img
              class="img-logo hea"
              src="https://i.ibb.co/bj458Pw/Logo-D-Viaje-Rocket-Raccoons-01.png"
              alt="logo de viaje"
            />
          </div>
          <div class="col-4 text-center align-self-center hea">
            <span
              class="iconify"
              data-icon="uiw:global"
              style="color: white; background-color: #4bceeb"
            ></span>
          </div>
          <div class="col-4 borer text-end align-self-center hea">
            <button
              type="button"
              class="btn rounded-pill justify-content:center"
              id="boton"
            >
              <strong style="background-color: white">Salir</strong>
            </button>
          </div>
        </nav>
      </header>
    </section>
    
    <!-- Espacio solución parche xD -->
    <div style="background-color: #d8d8d8; color: #d8d8d8;">.</div>
    
    <!-- NAVBAR y PUBLICACIONES -->
    <main>
      <div
        style="background-color: white"
        class="menu-fixed-2 filtro container d-flex justify-content-center w-20 rounded-4"
      >
        <!-- Categorías Foto/Ruta/Tips -->
        <div
          style="background-color: white"
          class="col-5 text-center align-self-center filtro"
        >
          <h3 style="background-color: white" style="color: #00000038">
            <strong style="color: #00000070; background-color: white"
              >Comparte tu aventura</strong
            >
          </h3>
          <!-- Icono Publicar -->
          <span
            class="iconify icon2 mx-3"
            data-icon="bi:plus-square"
            alt="nueva publicación"
          ></span>

          <!-- Icono Foto -->
          <span
            class="iconify icon2 mx-3"
            data-icon="icon-park-outline:picture-one"
            alt="fotos"
          ></span>
              

          <!-- Icono Ruta -->
          <span
            class="iconify icon2 mx-3"
            data-icon="ep:map-location"
            alt="ruta"
          ></span>

          <!-- Icono Tips -->
          <span
            class="iconify icon2 mx-3"
            data-icon="bi:layout-text-window-reverse"
            alt="tips de viaje"
          ></span>
        </div>
<!-- style="background-color: white" -->
        <!-- Foto de perfil -->
        <div
          class="navbar-filtro col-2 bordr text-start align-self-center filtro"
        >
          <a href="https://ibb.co/KXLRMdT"
            ><img
              class="perfil my-3"
              src="https://i.ibb.co/KXLRMdT/rafa.png"
              alt="foto de perfil"
          /></a>
        </div>
        <!-- Filtros de busqueda -->
        <div
          class="navbar-filtro col-5 mt-4 text-end align-self-center filtro"
        >
          <div class="navbar-filtro row mx-3">
            <!-- Busqueda de Estados -->
            <div class="navbar-filtro col">
              <input
                type="text"
                name="Estado"
                alt="Estado"
                placeholder="Estado"
                class="form-control form-control-sm btn-outline-light text-center rounded-pill"
              />
            </div>

            <!-- Busqueda de Municipio -->
            <div class="navbar-filtro col">
              <input
                type="text"
                name="Municipio"
                alt="Municipio"
                placeholder="Municipio"
                class="form-control form-control-sm text-center rounded-pill"
              />
            </div>

            <!-- Busqueda de Intereses -->
            <div class="navbar-filtro col">
              <input
                type="text"
                name="Intereses"
                alt="Intereses"
                placeholder="Intereses"
                class="form-control form-control-sm text-center rounded-pill"
              />
            </div>
          </div>

          <!-- Botón de busqueda -->
          <button
            type="button"
            class="btn rounded-pill justify-content:center my-3"
            id="boton2">
            <strong>Buscar</strong>
          </button>
        </div>
      </div>

      <div class="publicaciones row container-fluid  mx-1 justify-content-center">
          <div class="card-body card col-4 col-sm-4 my-4 mx-3 container rounded-4 text-white bg-ligt mb-3 text-center ">
            <img class="img-public" src="https://i.ibb.co/T15g49P/CDMX.png" alt="CDMX" >
            <p>CDMX</p>
            <!-- Icono Like -->
            <span class="iconify icon3" data-icon="ant-design:heart-filled"></span>
            <!-- Icono Pin -->
            <span class="iconify" data-icon="bi:pin-angle-fill"></span>
          </div>
          <div class="card-body card col-4 col-sm-4 my-4 mx-3 container rounded-4 text-white bg-ligt mb-3 text-center ">
            <img class="img-public" src="https://i.ibb.co/kcLrJPY/GDL.png" alt="GDL" >
            <p>GDL</p>
          </div>
          <div class="card-body card col-4 col-sm-4 my-4 mx-3 container rounded-4 text-white bg-ligt mb-3 text-center">
            <img class="img-public" src="https://i.ibb.co/fXbs1dZ/MZT.png" alt="MZT">
            <p>MZT</p>
          </div>
          <div class="card-body card col-4 col-sm-4 my-4 mx-3 container rounded-4 text-white bg-ligt mb-3 text-center">
            <img class="img-public" src="https://i.ibb.co/YN31Whd/NL.png" alt="NL">
            <p>NL</p>
          </div>
          <div class="card-body card col-4 col-sm-4 my-4 mx-3 container rounded-4 text-white bg-ligt mb-3 text-center">
            <img class="img-public" src="https://i.ibb.co/YN31Whd/NL.png" alt="NL">
            <p>NL</p>
          </div>
          <div class="card-body card col-4 col-sm-4 my-4 mx-3 container rounded-4 text-white bg-ligt mb-3 text-center">
            <img class="img-public" src="https://i.ibb.co/YN31Whd/NL.png" alt="NL">
            <p>NL</p>
          </div>



      </div>

  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

      <!-- Icono Mundo -->
      <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>

      <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
      
      <!-- Icono Foto -->
      <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
      
      <!-- Icono Ruta -->
      <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
      
      <!-- Icono Tip -->
      <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
      
      <!-- Icono Like -->
      <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
