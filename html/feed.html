<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>feed</title>

    <link href="http://fonts.cdnfonts.com/css/soleil" rel="stylesheet" />

    <link rel="stylesheet" href="../css/feed.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <section id="header">
      <header class="border "> <!-- menu-fixed-1 -->
        <nav class="d-flex justify-content-between hea">
          <div class="col-4 bordr text-start align-self-center hea">
            <img
              class="img-logo hea"
              src="https://i.ibb.co/bj458Pw/Logo-D-Viaje-Rocket-Raccoons-01.png"
              alt="logo de viaje"
            />
          </div>
          <div class="col-4 text-center align-self-center hea">
            <a href="/index.html"><span
              class="iconify"
              data-icon="uiw:global"
            ></span></a>
          </div>
          <div class="col-4 borer text-end align-self-center hea">
            <button
              type="button"
              class="btn rounded-pill justify-content:center"
              id="boton"
            >
              <a href="../html/pagError.html"><strong style="background-color: white">Salir</strong></a>
            </button>
          </div>
        </nav>
      </header>
    </section>
    
    <!-- Espacio solución parche xD -->
    <div class="parche" >.</div>
    
    <!-- NAVBAR y PUBLICACIONES -->
    <main>
      <!-- menu-fixed-2 -->
      <div
        style="background-color: white"
        class=" filtro container d-flex justify-content-center w-20 rounded-4"
      >
        <!-- Categorías Foto/Ruta/Tips -->
        <div
          style="background-color: white"
          class="col-5 text-center align-self-center filtro"
        >
          <h3 class="titulo1 col-lg-12">
            <strong class="titulo1">
            Comparte tu aventura</strong>
          </h3>
          <!-- Icono Publicar -->
         <a href="../html/publicaciones.html"> <span
            class="iconify icon2 mx-3"
            data-icon="bi:plus-square"
            alt="nueva publicación"
          ></span></a>

          <!-- Icono Foto -->
          <span
            class="iconify icon2 mx-3"
            data-icon="icon-park-outline:picture-one"
            alt="fotos"
          ></span>
              

          <!-- Icono Ruta -->
          <span
            class="iconify icon2 mx-3"
            data-icon="ep:map-location"
            alt="ruta"
          ></span>

          <!-- Icono Tips -->
          <span
            class="iconify icon2 mx-3"
            data-icon="bi:layout-text-window-reverse"
            alt="tips de viaje"
          ></span>
        </div>

        <!-- Foto de perfil -->
        <div
          class="navbar-filtro col-2 bordr text-start align-self-center filtro"
        >
          <a href="../html/userprofile.html"
            ><img
              class="perfil my-3"
              src="https://i.ibb.co/KXLRMdT/rafa.png"
              alt="foto de perfil"
          /></a>
        </div>
        <!-- Filtros de busqueda -->
        <div class="col-5 " style="background-color: white;">
          <div class="row d-flex justify-content-center " style="background-color: transparent;">
            <!-- Busqueda de Estados -->
            <div class="col-4 " style="background-color: transparent;">
              <input
                type="text"
                name="Estado"
                alt="Estado"
                placeholder="Estado"
                id="inputEstado"
                class="text-center"
              />
            </div>

            <!-- Busqueda de Intereses -->
            <div class="col-4 " style="background-color: transparent;">
              <input
                type="text"
                name="Intereses"
                alt="Intereses"
                placeholder="#Intereses"
                id="inputInteres"
                class="text-center"
              />
            </div>
          </div>
            
              <!-- Botón de busqueda -->
              <div 
                style="background-color:transparent" 
                class="navbar-filtro row align-content-end justify-content-center">
                <button
                type="button"
                class="btn rounded-pill justify-content:center my-1"
                id="boton2">
                <strong class="boton-letra">Buscar</strong>
                </button>
              </div>

        </div>
      </div>

      <div class="publicaciones-general row container-fluid  mx-1 justify-content-center">
          <div class="publicaciones-individuales card-body card col-4 col-sm-4 my-4 mx-3 container rounded-4 text-white bg-ligt mb-3 text-center ">
            <img class="img-public" src="https://i.ibb.co/T15g49P/CDMX.png" alt="CDMX" >
            <p>CDMX</p>
            <!-- Icono Pin -->
            <span class="iconify icon3" data-icon="bi:pin-angle-fill"></span>
            <!-- Icono Like -->
            <span class="iconify icon4" data-icon="ant-design:heart-filled"></span>
          </div>
          <div class="publicaciones-individuales card-body card col-4 col-sm-4 my-4 mx-3 container rounded-4 text-white bg-ligt mb-3 text-center ">
            <img class="img-public" src="https://i.ibb.co/kcLrJPY/GDL.png" alt="GDL" >
            <p>GDL</p>
            <!-- Icono Pin -->
            <span class="iconify icon3" data-icon="bi:pin-angle-fill"></span>
            <!-- Icono Like -->
            <span class="iconify icon4" data-icon="ant-design:heart-filled"></span>
          </div>
          <div class="publicaciones-individuales card-body card col-4 col-sm-4 my-4 mx-3 container rounded-4 text-white bg-ligt mb-3 text-center">
            <img class="img-public" src="https://i.ibb.co/fXbs1dZ/MZT.png" alt="MZT">
            <p>MZT</p>
            <!-- Icono Pin -->
            <span class="iconify icon3" data-icon="bi:pin-angle-fill"></span>
            <!-- Icono Like -->
            <span class="iconify icon4" data-icon="ant-design:heart-filled"></span>
          </div>
          <div class="publicaciones-individuales card-body card col-4 col-sm-4 my-4 mx-3 container rounded-4 text-white bg-ligt mb-3 text-center">
            <img class="img-public" src="https://i.ibb.co/YN31Whd/NL.png" alt="NL">
            <p>NL</p>
            <!-- Icono Pin -->
            <span class="iconify icon3" data-icon="bi:pin-angle-fill"></span>
            <!-- Icono Like -->
            <span class="iconify icon4" data-icon="ant-design:heart-filled"></span>
          </div>
          <div class="publicaciones-individuales card-body card col-4 col-sm-4 my-4 mx-3 container rounded-4 text-white bg-ligt mb-3 text-center">
            <img class="img-public" src="https://i.ibb.co/pWcC9Dw/QRO.png" alt="QRO">
            <p>QRO</p>
            <!-- Icono Pin -->
            <span class="iconify icon3" data-icon="bi:pin-angle-fill"></span>
            <!-- Icono Like -->
            <span class="iconify icon4" data-icon="ant-design:heart-filled"></span>
          </div>
          <div class="publicaciones-individuales card-body card col-4 col-sm-4 my-4 mx-3 container rounded-4 text-white bg-ligt mb-3 text-center">
            <img class="img-public" src="https://i.ibb.co/6FsK28h/PUE.png" alt="PUE">
            <p>PUE</p>
            <!-- Icono Pin -->
            <span class="iconify icon3" data-icon="bi:pin-angle-fill"></span>
            <!-- Icono Like -->
            <span class="iconify icon4" data-icon="ant-design:heart-filled"></span>
          </div>



      </div>
