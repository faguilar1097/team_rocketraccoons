    <section id="header">
      <header class="border "> <!-- menu-fixed-1 -->
        <nav class="d-flex justify-content-between hea">
          <!-- LOGO D' VIAJE -->
          <div class="col-4 bordr text-start align-self-center hea">
            <img
              class="img-logo hea"
              src="https://i.ibb.co/bj458Pw/Logo-D-Viaje-Rocket-Raccoons-01.png"
              alt="logo de viaje"
            />
          </div>
          <!-- ICONO MUNDO -->
          <div class="col-4 text-center align-self-center hea">
            <span
              class="iconify"
              data-icon="uiw:global"
              alt="Página Principal"
            ></span>
          </div>
          <!-- BOTÓN SALIR -->
          <div class="col-4 borer text-end align-self-center hea">
            <button
              type="button"
              class="btn rounded-pill justify-content:center"
              id="boton"
            >
            <a href="../html/pagError.html"><strong style="background-color: white">Salir</strong>
            </button>
          </div>
        </nav>
      </header>
    </section>

    <div  class="parche">.</div>

      <div

        <!-- Categorías Foto/Ruta/Tips -->

          <span

            data-icon="icon-park-outline:picture-one"
            alt="fotos"
          ></span>
              

          <!-- Icono Ruta -->
          <span
            class="iconify icon2 mx-3"

          <span
            class="iconify icon2 mx-3"
            data-icon="bi:layout-text-window-reverse"
            alt="tips de viaje"
          ></span>

        <!-- Foto de perfil -->
        <div
          class="navbar-filtro col-2 "
        > <!-- ../html/userprofile.html -->

              id="imgPerfil"
              
              alt="foto de perfil"
          /></a> <!-- src="https://i.ibb.co/KXLRMdT/rafa.png" -->
        </div>
        <!-- Filtros de busqueda -->
        <div class="col-5" style="background-color: white;"><!-- navbar-filtro mt-4 text-end align-self-center filtro -->

            <!-- Busqueda de Estados -->
            <div class="col-4 my-1"  style="background-color: transparent;">
              <input

                name="Estado"
                alt="Estado"
                placeholder="Estado"

                class="text-center"

            </div>

                id="inputInteres"
                class="text-center"
              /><!-- form-control form-control-sm rounded-pill -->
            </div>
          </div>

              <div
